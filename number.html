          <h1>üéØ Guess the Number</h1>
    <p>I am thinking of a number between <b>1 and 100</b></p>

    <input type="number" id="guess" placeholder="Enter number (1‚Äì100)">
    <button onclick="checkGuess()">Guess</button>

    <p id="message"></p>


    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = Number(document.getElementById("guess").value);
            const message = document.getElementById("message");

            if (userGuess < 1 || userGuess > 100) {
                message.textContent = "‚ùó Please enter a number between 1 and 100";
                return;
            }

            if (userGuess === randomNumber) {
                message.textContent = "üéâ Correct! You guessed the number!";
            } else if (userGuess > randomNumber) {
                message.textContent = "‚¨ÜÔ∏è Too high! Try again.";
            } else {
                message.textContent = "‚¨áÔ∏è Too low! Try again.";
            }
        }
    </script>
