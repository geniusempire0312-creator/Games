<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
            padding: 20px;
        }
        #sentence {
            font-size: 20px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <div class="topnav">
        <div class="logo">Games Compilation</div>
        <div class="menu">
            <a href="index.html">Game 1</a>
            <a href="number.html">Game 2</a>
            <a href="click.html">Game 3</a>
            <a href="rps.html">Game 4</a>
            <a href="catch.html">Game 5</a>
            <a href="memory.html">Game 6</a>
            <a href="snake.html">Game 7</a>
        </div>
    </div>

    <!-- Content Below Topnav -->
    <div class="content">
      <h2>Click the Box!</h2>

<div id="box"></div>

<p>Score: <span id="score">0</span></p>
<p>Time left: <span id="time">60</span>s</p>

<script>
  let score = 0;
  let timeLeft = 60;
  let moveTimeout;
  let gameInterval;

  const box = document.getElementById("box");
  const scoreText = document.getElementById("score");
  const timeText = document.getElementById("time");

  // style the box
  box.style.width = "100px";
  box.style.height = "100px";
  box.style.background = "red";
  box.style.position = "absolute";
  box.style.cursor = "pointer";

  function moveBox() {
    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 100;

    box.style.left = Math.random() * maxX + "px";
    box.style.top = Math.random() * maxY + "px";
  }

  function resetMoveTimer() {
    clearTimeout(moveTimeout);
    moveTimeout = setTimeout(moveBox, 500); // move after 5s no click
  }

  box.onclick = () => {
    if (timeLeft <= 0) return; // stop clicking after game ends

    score++;
    scoreText.innerText = score;
    resetMoveTimer();
  };

  function startGame() {
    moveBox();
    resetMoveTimer();

    gameInterval = setInterval(() => {
      timeLeft--;
      timeText.innerText = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(gameInterval);
        clearTimeout(moveTimeout);
        alert("â° Time's up! Your score: " + score);
      }
    }, 1000);
  }

  startGame();
</script>



    </div>

</body>
</html>
